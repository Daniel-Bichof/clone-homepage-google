<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="./assets/burger-icon.svg" class="menu__icon">
            <a class="menu__link active" >All</a>
            <a class="menu__link">Images</a>
    </div>
        <div class="menu__section right">
            <img class="menu__icon"
            src="./assets/more-icon.svg">

            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="assets/profile_avatar.png" width="40px">
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo-main.svg" alt="GOOGLE CLONE">

        <input class="content__search" type="text">
        <div class="content__credits">
            Made with &#128153 by
            <a href="https://github.com/Daniel-Bichof">Daniel</a>
            for study proposals
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
            <a>About</a>
        </div>
    </footer>
</body>
</html>
